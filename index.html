<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__top">
                <div class="wrapper__top__title">
                    <h2>Credit calculator</h2>
                </div>
                <div class="wrapper__top__info">
                    <form id="form" action="#">
                        <input type="number" min="0" id="price">
                        <select id="select">
                            <option>6</option>
                            <option>12</option>
                            <option>18</option>
                            <option>24</option>
                        </select>
                        <input type="number" min="0" id="percentage">
                        <div class="wrapper__top__buttons">
                            <button id="calculate" type="submit">Calculate</button>
                            <button id="clear" type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="wrapper__bottom">

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
